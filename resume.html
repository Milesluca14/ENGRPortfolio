<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume | Miles Lucatorto</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="ML.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-blue-500: #0066CC;
            --color-cyan-400: #48dbfb;
            --color-black: #000000;
            --color-gray-950: #0a0a0a;
            --color-gray-800: #2a2a2a;
            --color-gray-600: #666666;
            --color-gray-400: #999999;
            --color-gray-100: #f5f5f5;
            --color-white: #ffffff;
            --font-primary: 'Inter', -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        [data-theme="dark"] {
            --bg-primary: var(--color-black);
            --bg-secondary: var(--color-gray-950);
            --bg-elevated: var(--color-gray-800);
            --text-primary: var(--color-white);
            --text-secondary: var(--color-gray-400);
            --border-default: rgba(255, 255, 255, 0.10);
            --accent-primary: var(--color-blue-500);
        }

        [data-theme="light"] {
            --bg-primary: var(--color-white);
            --bg-secondary: var(--color-gray-100);
            --bg-elevated: var(--color-white);
            --text-primary: var(--color-gray-950);
            --text-secondary: var(--color-gray-600);
            --border-default: rgba(0, 0, 0, 0.10);
            --accent-primary: var(--color-blue-500);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s;
        }

        /* Header */
        .header {
            background: var(--bg-elevated);
            border-bottom: 1px solid var(--border-default);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .back-btn:hover {
            border-color: var(--accent-primary);
            transform: translateX(-4px);
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--color-cyan-400));
            border: none;
            border-radius: 8px;
            color: var(--color-white);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 102, 204, 0.4);
        }

        .theme-toggle-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-toggle-btn:hover {
            border-color: var(--accent-primary);
        }

        /* PDF Viewer Container */
        .pdf-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: var(--bg-secondary);
        }

        .pdf-viewer {
            width: 100%;
            max-width: 1200px;
            height: calc(100vh - 150px);
            background: var(--color-white);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .pdf-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-default);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .header-left {
                width: 100%;
                justify-content: space-between;
            }

            .header-actions {
                width: 100%;
                justify-content: center;
            }

            .pdf-viewer {
                height: calc(100vh - 200px);
            }

            .header-title {
                font-size: 1.25rem;
            }

            .back-btn, .download-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body data-theme="dark">
    
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="back-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Back to Portfolio
            </a>
            <h1 class="header-title">Resume</h1>
        </div>
        <div class="header-actions">
            <a href="Miles Updated Resume (5).pdf" download="Miles_Lucatorto_Resume.pdf" class="download-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Download PDF
            </a>
            <button class="theme-toggle-btn" id="themeToggle">‚òÄÔ∏è</button>
        </div>
    </header>

    <!-- PDF Viewer -->
    <div class="pdf-container">
        <div class="pdf-viewer" id="pdfViewer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading resume...</p>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        let theme = localStorage.getItem('theme') || 'dark';
        body.setAttribute('data-theme', theme);
        themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        
        themeToggle.addEventListener('click', () => {
            theme = theme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', theme);
            themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', theme);
        });

        // Load PDF
        window.addEventListener('load', () => {
            const viewer = document.getElementById('pdfViewer');
            
            // Create iframe for PDF
            const iframe = document.createElement('iframe');
            iframe.src = 'Miles Updated Resume (5).pdf#toolbar=1&navpanes=0&scrollbar=1';
            iframe.title = 'Miles Lucatorto Resume';
            
            // Replace loading with iframe
            viewer.innerHTML = '';
            viewer.appendChild(iframe);
        });
    </script>
</body>
</html>
